<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">   
</head>
<body>
    <div th:replace="layout/header :: headerFragment"></div>
	<div th:replace="layout/menu :: menuFragment"></div>

	<div id="content">
	
    <div class="container">
        <h3>Cadastro de Peixes</h3>

        <form th:action="@{/peixes/save}" th:object="${peixes}" method="post">

            <div class="input-group mb-3">

                <div class="input-group-prepend">
                    <div class="input-group-text">Nome Peixe</div>
                </div>
                <input type="text" class="form-control" id="nome" th:field="*{nome}">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Descrição</div>
                    </div>
                    <input type="text" class="form-control" id="descrição" th:field="*{descricao}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Peso Máximo (Kg)</div>
                    </div>
                    <input type="text" class="form-control" id="pesokg" th:field="*{pesokg}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Data do Catalogo</div>
                    </div>
                    <input type="text" class="form-control" id="catalogo" th:field="*{catalogo}">
                </div>



                <button type="submit" class="btn btn-primary btn-sm">Confirmar</button>
                <a th:href="@{/peixes}" class="btn btn-secondary btn-sm">Cancelar</a>

            </div>


        </form>


        
    </div>
    
    </div>
    
    <div th:replace="layout/footer :: footerFragment"></div>
</body>
</html>
