<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">    
</head>
<body>
	<div th:replace="layout/header :: headerFragment"></div>
	<div th:replace="layout/menu :: menuFragment"></div>

	<div id="content">
    <div class="container">
        <h3>Listagem de Peixes</h3>
        
        <a href="peixes/add" class="btn-sm btn-primary"><i class="fas fa-plus"></i></a>

        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th>Nome Peixe</th>
                <th>Descrição</th>
                <th>Peso Maximo (Kg)</th>
                <th>Data de Catálogo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cargo : ${peixes}">
                <td th:text="${peixes.nome}"></td>
                <td th:text="${peixes.descricao}"></td>
                <td th:text="${peixes.pesokg}"></td>
                <td th:text="${peixes.catalogo}"></td>
                <td>
                    <a class="btn-sm btn-primary" th:href="@{/peixes/update/{nome}(nome=${peixes.nome})}">Editar</a>
                    <a class="btn-sm btn-danger" th:href="@{/peixes/delete/{nome}(nome=${peixes.nome})}">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>

        
    </div>
	</div>
    
    <div th:replace="layout/footer :: footerFragment"></div>
</body>
</html>
